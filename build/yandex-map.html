<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EuropeGAS Branches - Yandex Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .content {
      display: flex;
      flex: 1;
      height: calc(100% - 60px);
    }
    .sidebar {
      width: 300px;
      background-color: #f8fafc;
      overflow-y: auto;
      border-right: 1px solid #e2e8f0;
    }
    .map-container {
      flex: 1;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .branch-item {
      padding: 1rem;
      border-bottom: 1px solid #e2e8f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .branch-item:hover {
      background-color: #e2e8f0;
    }
    .branch-item.active {
      background-color: #dbeafe;
      border-left: 4px solid #1e3a8a;
    }
    .branch-name {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .branch-address {
      font-size: 0.875rem;
      color: #64748b;
    }
    .branch-balloon {
      padding: 10px;
      max-width: 300px;
    }
    .branch-balloon h3 {
      margin-top: 0;
      margin-bottom: 5px;
      color: #1e3a8a;
    }
    .branch-balloon p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

    </header>
    <div class="content">
      <div class="sidebar" id="branches-list">
        <!-- Branch list will be populated by JavaScript -->
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>
  </div>

      }

    // Initialize Yandex Maps
    ymaps.ready(init);

    function init() {
      // Create map instance
      const map = new ymaps.Map('map', {
        center: [41.311081, 69.240562], // Tashkent coordinates
        zoom: 6,
        controls: ['zoomControl', 'fullscreenControl']
      });

      // Create placemarks for each branch
      const placemarks = {};
      branches.forEach(branch => {
        const placemark = new ymaps.Placemark(
          branch.coordinates,
          {
            hintContent: branch.name,
            balloonContent: `
              <div class="branch-balloon">
                <h3>${branch.name}</h3>
                <p><strong>Address:</strong> ${branch.address}, ${branch.city}</p>
                <p><strong>Phone:</strong> ${branch.phone}</p>
                <p><strong>Email:</strong> ${branch.email}</p>
              </div>
            `
          },
          {
            preset: 'islands#blueDotIcon'
          }
        );

        placemark.events.add('click', () => {
          selectBranch(branch.id);
        });

        map.geoObjects.add(placemark);
        placemarks[branch.id] = placemark;
      });

      // Populate sidebar with branch list
      const branchesList = document.getElementById('branches-list');
      branches.forEach(branch => {
        const branchItem = document.createElement('div');
        branchItem.className = 'branch-item';
        branchItem.dataset.id = branch.id;
        branchItem.innerHTML = `
          <div class="branch-name">${branch.name}</div>
          <div class="branch-address">${branch.address}, ${branch.city}</div>
        `;
        branchItem.addEventListener('click', () => {
          selectBranch(branch.id);
        });
        branchesList.appendChild(branchItem);
      });

      // Function to select a branch
      function selectBranch(branchId) {
        // Update sidebar selection
        document.querySelectorAll('.branch-item').forEach(item => {
          item.classList.remove('active');
          if (item.dataset.id === branchId) {
            item.classList.add('active');
            item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          }
        });

        // Update map
        const branch = branches.find(b => b.id === branchId);
        if (branch) {
          map.setCenter(branch.coordinates, 12, { duration: 500 });
          
          // Update placemarks
          Object.keys(placemarks).forEach(id => {
            placemarks[id].options.set('preset', id === branchId ? 'islands#redDotIcon' : 'islands#blueDotIcon');
          });
          
          // Open balloon
          placemarks[branchId].balloon.open();
        }
      }

      // Select first branch by default
      selectBranch('1');
    }
  </script>
</body>
</html>
